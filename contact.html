<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact us</title>
</head>
<body>
        <body class="body">
                <div data-collapse="medium" data-animation="default" data-duration="400" class="main-navbar w-nav">
                  <div class="w-container"><a href="#" class="w-nav-brand"><img src="images/Asset-2.svg" width="120" height="38" alt="" class="logo"></a>
                    <nav role="navigation" class="nav-menu w-nav-menu"><a href="/" class="navlink w-nav-link">Home</a><a href="#" class="nav-link w-nav-link">Features</a><a href="#" class="navlink w-nav-link">About</a><a href="#" class="navlink w-nav-link">Contact</a><a href="#" class="navlink w-nav-link">Community</a></nav>
                    <div class="menu-btn-mobile w-nav-button">
                      <div class="icon-2 w-icon-nav-menu"></div>
                    </div>
                  </div>
                </div>
                <div class="contact-conrainer w-container">
                  <div class="contact-div-block">
                    <h1 class="feature-heading">Contact</h1>
                    <p class="hero-left-para">Get in touch</p>
                    <div class="w-form">
                      <form id="email-form" name="email-form" data-name="Email Form" class="form">
                          <label for="name" class="field-label">Name</label>
                          <input type="text" class="text-field w-input" maxlength="256" name="name" data-name="Name" placeholder="Full Name" id="name" required="">
                          <label for="email" class="field-label-2">Email Address</label><input type="email" class="text-field w-input" maxlength="256" name="email" data-name="Email" placeholder="email@johndoe.com" id="email" required=""><input type="submit" value="Submit" data-wait="Please wait..." class="submit-button w-button"></form>
                      <div class="w-form-done">
                        <div>Thank you! Your submission has been received!</div>
                      </div>
                      <div class="w-form-fail">
                        <div>Oops! Something went wrong while submitting the form.</div>
                      </div>
                    </div>
                  </div>
                </div>
               
</body>
</html>
